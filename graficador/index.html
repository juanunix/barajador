<body>
<canvas id="grafico" width="800" height="500"></canvas>


<div id="mostrar-ciclos"></div>
<div id="preferencias">
 <input type="checkbox" class="bts" data-size="mini" id="inpRadial" data-label-text="Gráfico" checked data-on-text="Lineal" data-off-text="Circular" data-off-color="primary" onChange="dibujar()">
 <input type="checkbox" class="bts" data-size="mini" data-label-text="Posiciones" data-on-text="Ver" id="inpPosiciones" checked onChange="dibujar()">
 <input type="checkbox" class="bts" data-size="mini" data-label-text="R&oacute;tulos" data-on-text="Ver" id="inpRotulos" checked onChange="dibujar()">
 Zoom: <input id="inpEspacio" type="number" min="1" max="35" value="15" onChange="dibujar()">
 Link corto: <input id="shorlink" value="" readonly>
 <a role="button" id="graphshare" class="btn btn-default btn-xs" href="#" target="_blank"><span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span> Share</a>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
